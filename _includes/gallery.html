<div class="gallery">
    <div class="row">

        {% for image in include.images %}
        <div class="col-sm-6 col-md-4">
            <div class="hover">
                <img class="img-rounded" src="{{ image.link}}" alt="{{ image.name }}">
                <div class="caption">
                    <h4>{{ image.name }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
